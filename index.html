<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Registro</title>
</head>
<body>
    <section class="form-register">
               <h4>FORMULARIO REGISTRO</h4>
        <input class="controls" type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="Apellido" id="Apellido" placeholder="Ingrese sus apellidos">
        <input class="controls" type="text" name="Especialidad" id="Especialidad" placeholder="Ingrese su especialidad">
        <input class="controls" type="text" name="Semestre" id="Semestre" placeholder="Ingrese su semestre">
        <input class="controls" type="text" name="Tutor" id="Tutor" placeholder="Ingrese el nombre del tutor">
        <input class="controls" type="email" name="Correo" id="Correo" placeholder="Ingrese su correo electronico">
        <input class="controls" type="password" name="Contraseña" id="Contraseña" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a> </p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="Ya tengo una cuenta"></a></p>
    </section>
    
    
</body>
</html>
